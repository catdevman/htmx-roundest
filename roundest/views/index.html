<main>
    <div class="container mx-auto px-4">

  <div id="outter" class="flex justify-center gap-16 items-center min-h-[80vh]">
{{ block "pokey-votes" . }}
      <div class="flex flex-col items-center gap-4">
        <img alt="{{.Pokemon1.Name}}" class="w-64 h-64 sprite" src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/{{.Pokemon1.ID}}.png">

          <button hx-post="/vote/{{.Pokemon1.ID}},{{.Pokemon2.ID}}" hx-target="#outter" class="mt-4 px-8 py-3 bg-blue-500 text-white rounded-lg text-lg font-semibold hover:bg-blue-600 transition-colors">
            Vote
          </button>
        </div>
      </div>
      <div class="flex flex-col items-center gap-4">
        <img alt="{{.Pokemon2.Name}}" class="w-64 h-64 sprite" src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/{{.Pokemon2.ID}}.png">

          <span class="text-gray-500 text-lg">#{{.Pokemon2.ID}}</span>
          <h2 class="text-2xl font-bold capitalize">{{.Pokemon2.Name}}</h2>
          <button hx-post="/vote/{{.Pokemon2.ID}},{{.Pokemon1.ID}}" hx-target="#outter" class="mt-4 px-8 py-3 bg-blue-500 text-white rounded-lg text-lg font-semibold hover:bg-blue-600 transition-colors">
